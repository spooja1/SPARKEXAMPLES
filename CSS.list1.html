<!DOCTYPE html>
<html>
    <head>
        <title>CSS Lists 1</title>
        <style>
        ol {
            list-style-type: decimal;
            list-style-position: inside
        }
        ol li{
            border: 1px solid black;
        }
        ul {
            list-style-image: url("lightning.jpg");
        }
       </style> 
    </head>
    <body>
        <ol type="A">
            <li>Apples</li>
            <li>Bananas</li>
            <li>Oranges</li>
            <li>Dragonfruit</li>
            <li>Grapes</li>
            </ol>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
        </ul>
    </body>
</html>
