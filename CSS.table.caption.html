<!DOCTYPE html>
<html>
    <head>
        <title>CSS Table Captions</title>
        <style>
        table {
            caption-side: top;
            border: 2px solid black;
        }
        </style>
    </head>
<body>
    <table>
        <caption>This is a caption</caption>
        <tr><td>Column one</td><td>Column two</td></tr>
    </table>
</body>
</html>
